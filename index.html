<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/839171e9f0.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>
    <div class="container">

        <!--  Inicio titulo de tarjeta -->
        <div class="card ">
            <div class="card-header">
                <h4>Payment from example</h4>
            </div>
            <!-- Fin titulo de tarjeta -->


            <!-- Inicio cuerpo de tarjeta -->
            <div class="card-body">

                <div> <!-- Abre Div que va desde alerta a importe -->
                    
                    
                    <!-- Inicio Mensaje de alerta -->
                    <div class="alert alert-danger" role="alert">
                        A simple danger alertâ€”check it out!
                    </div>
                    <!-- Fin Mensaje de alerta -->



                    <div class="row d-flex">

                        <div class="col-6"><label class="form-label ">Card#</label><input type="text"
                                class="form-control " placeholder="xxxxxxxxxxxx">
                        
                        </div>

                        <div class="col-2"><label class="form-label">CVC#</label><input type="text"
                                class="form-control " placeholder="0000">
                            
                        </div>

                        <div class="col-4"><label class="form-label">Amount</label>

                            <div class="d-flex aling-items-center">
                                <b>$</b>
                                <input type="text" class="form-control " placeholder="Amount">

                            </div>

                        </div>
                    </div>


                </div>  <!--   cierra Div que va desde alerta a importe -->



               <div class="row d-flex"> <!-- Abre Div que va desde primer nombre a mensaje-->


                 

                    <div class="col-6 my-2"><label class="form-label">First Name</label><input type="text"
                        class="form-control ">
                        </div>

                        <div class="col-6 my-2"><label class="form-label">Last Name</label><input type="text"
                            class="form-control ">
                        </div>
    
                        <div class="col-6"><label class="form-label">City</label><input type="text" class="form-control ">
                         </div>    

                         <div class="col-3"><label class="form-label">State</label><select class="form-select"
                            aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Miranda</option>
                            <option value="2">Carabobo</option>
                            <option value="3">Dtto Capital</option>
                        </select></div>

                        <div class="col-3"><label class="form-label">Postal Code</label><input type="text"
                            class="form-control ">
                        </div>

  
                         <div class="col-6"><label class="form-label my-2">We accept:</label>
 
                             <div class="col-5 bg-secondary ">
 
                                 <div class="form-check form-check-inline">
                                     <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                         id="inlineRadio1" value="option1">
                                     <label class="form-check-label" for="inlineRadio1"> 
                                        <i class="fa-brands fa-cc-visa"></i> </label>
                                 </div>
                                 <div class="form-check form-check-inline">
                                     <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                         id="inlineRadio2" value="option2">
                                     <label class="form-check-label" for="inlineRadio2"> <i
                                             class="fa-brands fa-cc-paypal"></i> </label>
                                 </div>
                                 <div class="form-check form-check-inline">
                                     <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                         id="inlineRadio2" value="option2">
                                     <label class="form-check-label" for="inlineRadio2"><i
                                             class="fa-brands fa-cc-apple-pay"></i> </label>
                                 </div>
                                 <div class="form-check form-check-inline">
                                     <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                         id="inlineRadio2" value="option2">
                                     <label class="form-check-label" for="inlineRadio2"> <i
                                             class="fa-brands fa-cc-mastercard"></i> </label>
                                 </div>
                                
                               
                             </div>
                        </div>


                        
                    <div class="col-6 mb-3"><label class="form-label my-2">Message</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments</label>
                        </div>
                    </div>


             <!-- Cierra Div segundonombre-state-postal code-messge -->


             <div class="card-footer text-muted d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
                
              </div>




               </div><!-- cierra Div que va desde primer nombre a mensaje -->






















                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                    crossorigin="anonymous"></script>
</body>

</html>
